<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./asset/style.css">
  <title>LogIn</title>
</head>

<body>
  <div class="login-container">

    <div class="login-body">
      <!-- Form signin -->
      <div class="login-form-container">
        <div class="login-form-header">
          <h4>
            Sign Up
          </h4>
        </div>

        <div class="login-form">
          <input type="text" class="login-form-input" placeholder="Họ Tên">
          <input type="text" class="login-form-input" placeholder="Email">
          <input type="text" class="login-form-input" placeholder="Số điện thoại">
          <input type="password" class="login-form-input" placeholder="Mật khẩu">
          <input type="password" class="login-form-input" placeholder="Nhập lại mật khẩu">
          <button class="login-form-button">Sign In</button>

          <div class="login-form-help">
            <div class="login-form-rememberMe">
              <input type="checkbox" class="remberMe-cbx" id="checkbox_id">
              <label class="remember-lbl" for="checkbox_id">Remember me</label>
            </div>

          </div>
        </div>

        <div class="login-form-other">
          <div class="login-term">
            <p>This page is protected by Google reCAPTCHA to ensure you're not a bot.</p>
            <a href="">Learn more.</a>
          </div>
        </div>
      </div>
    </div>

    <div class="login-overlay">
    </div>

    <div class="login-footer">
    </div>
  </div>
</body>

</html>
